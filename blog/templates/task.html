{% extends "layout.html" %}

{% block content %}
      <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile pictures/default.jpg') }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ task.TaskList.author.username }}</a>
            </div>
            <p class="article-content">{{ task.content }}</p>
          </div>
        </article>
<a class="btn btn-secondary" href="{{ url_for('edit_task', task_id=task.id) }}" role="button">Edit Task</a>
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-sm m-1"  data-toggle="modal" data-target="#deleteModal">Delete Post</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="`deleteModalLabel">Delete Task?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{url_for('delete_task', task_id=task.id) }}" method="POST">
              <input class="btn btn-danger" type="submit" value="Delete">
          </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
